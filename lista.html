<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de lista - html</title>
        <link rel="stylesheet" href="meu_estilo.css">

    </head>

    <body>

        <h1>Exemplo de lista - html</h1>
        <p>O que levar para o cinema ?</p>

        <div></div>
        <span></span>

        <ul>
            <li>Dinheiro</li>
            <li>Pipoca</li>
            <li>Agua</li>
            <li>Refrigerante</li>
        </ul>
        
        <ol>
            <li>Dinheiro</li>
            <li>Pipoca</li>
            <li>Agua</li>
            <li>Refrigerante</li>
        </ol>

        <ol type="A">
            <li>Dinheiro</li>
            <li>Pipoca</li>
            <li>Agua</li>
            <li>Refrigerante</li>
        </ol>

        <ol type="I">
            <li>Dinheiro</li>
            <li>Pipoca</li>
            <li>Agua</li>
            <li>Refrigerante</li>
        </ol>

    </body>

</html>
